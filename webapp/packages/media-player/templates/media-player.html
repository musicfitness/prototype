<template name="mediaPlayer">
  <div class="media-player">
    <div class="exercise">
      {{exercise.title}}
    </div>
    <div class="buttons">
      <div class="button secondary-button backbutton js-back-button">
        <img class="js-button-back" src="/images/back.png"/>
      </div>
      <div class="button playbutton js-play-button">
        {{#if instance.playing.get}}
          <img src="/images/PauseButton.png"/>
        {{else}}
          <img src="/images/StartButton.png"/>
        {{/if}}
      </div>
      <div class="button secondary-button forwardbutton js-forward-button">
        <img class="js-button-forward" src="/images/forward.png"/>
      </div>
    </div>
    <div class="waveform-container">
      <div id="waveform"></div>
    </div>
  </div>
</template>
